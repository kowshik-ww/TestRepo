# .github/workflows/codeql.yml
name: "CodeQL – Python Autobuild Scan"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 0'        # weekly on Sunday at 02:00 UTC

jobs:
  analyze:
    name: Analyze (Python)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      packages: read
      actions: read

    strategy:
      matrix:
        python-version: [ '3.x' ]

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0               # fetch all commits & tags for setuptools_scm

      - name: Debug: List Python sources
        run: |
          echo "Looking for .py files…"
          find . -type f -name '*.py' || echo "  ⚠️ none found"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
        # Optional: see verbose extractor output
        # env:
        #   CODEQL_PYTHON_EXTRACTOR_OPTS: --verbose

      - name: Install dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Install your package (non-editable)
        run: |
          # build & install a wheel rather than using -e .
          pip install .

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"
